<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Yourself</title>

     <!-- Normalize CSS for browser compatability -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

     <!-- Fonts, Fonts, Fonts! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>What Colors Do I Wear?</h1>
        <p>*Based on the most prominent color in each category*</p>
    </header>

    <section id="days">
        <p id="monday" class="unselected day">Monday</p>
        <p id="tuesday" class="unselected day">Tuesday</p>
        <p id="wednesday" class="unselected day">Wednesday</p>
        <p id="thursday" class="unselected day">Thursday</p>
        <p id="friday" class="unselected day">Friday</p>
        <p id="saturday" class="unselected day">Saturday</p>
        <p id="sunday" class="unselected day">Sunday</p>
    </section>

    <section id="outfit">
        <p><i id="hat" class="ph ph-cowboy-hat"></i></p>
        <p><i id="shirt" class="ph ph-t-shirt"></i></p>
        <p><i id="pant" class="ph ph-pants"></i></p>
        <p><i id="shoe" class="ph ph-sneaker"></i></p>
    </section>

    <footer>
        <p>Icons from <a href="https://phosphoricons.com/">Phosphor Icons!</a> Highly recommend, they're all free :D</p>
    </footer>
